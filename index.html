<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div id="nav-bar">
            <nav id="navigation-menu">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">album</a></li>
                    <li><a href="#">gallery</a></li>
                </ul>
            </nav>
            <div class="social nav-social">
                <a href="#"><i class="fab fa-apple"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <img id="banner-logo" src="images/ooc-solid-white.png" alt="Off Of Commission logo">
        <h2 id="album-title">If These Walls Could Speak</h2>
        <h2 class="call-to-action">Out now!</h2>
        <div class="album-overlay">
            <img id="album-cover" src="images/background-sepia.jpeg" alt="logo cover">
            <div class="overlay">
                <h2>Buy now</h2>
            </div>
        </div>
        <div class="jaded-background">
            <div class="social">
                <a href="#"><i class="fab fa-apple"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
            </div>
        </div>

    </header>
    <main>
        <div id="album-container">
            <div id="table">
                <div id="cell-1" class="cell"></div>
                <div id="cell-2" class="cell"></div>
                <div id="cell-3" class="cell"></div>
                <div id="cell-4" class="cell"></div>
                <div id="cell-5" class="cell"></div>
                <div id="cell-6" class="cell"></div>
                <div id="cell-7" class="cell"></div>
                <div id="cell-8" class="cell"></div>
                <div id="cell-9" class="cell"></div>
            </div>

        </div>
        <div class="photos">

        </div>
        <div class="connect">

        </div>
    </main>
</body>

</html>
